<script>
// Q2
function check(e){
console.log(e);
e.style.backgroundColor = "green";
e.style.color = "white";
}

// Q4
var topLink = document.getElementById('topLink');

topLink.addEventListener('click', function(e) {
    e.preventDefault();
    window.scrollTo({top: 0, behavior: 'smooth'});
});

});
